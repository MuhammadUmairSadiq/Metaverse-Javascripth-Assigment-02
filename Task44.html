<!DOCTYPE html>
<title>Task 44</title>
<script>

function make_sandwich(item) {
    document.write("I'll make you a great sandwich:");
    document.write("<br>");
    for (let i = 0; i < item.length; i++) {
        document.write("  ...adding " + item[i] + " to your sandwich.");
        document.write("<br>");   
    }
    document.write("Your sandwich is ready!");
    document.write("<br>");   
}
var arr1=["Roast Beef", "Cheddar Cheese", "Lettuce", "Honey Dijon"];
make_sandwich(arr1);

var arr2 = ["Turkey","Apple Slices","Honey Mustrad"];
make_sandwich(arr2);

var arr3 =["Peanut Butter","Strawberry Jam"];
make_sandwich(arr3);


</script>

</html>
