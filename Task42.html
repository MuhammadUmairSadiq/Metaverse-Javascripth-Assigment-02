<!DOCTYPE html>
<title>Task 42</title>
<script>

function make_great(a) {
    var arr=[];
      for (let i = 0; i < a.length; i++) {
        arr[i]= "The Great "+a[i];
      }
      return arr;
  }
  function show_magician(a) {
      for (let i = 0; i < a.length; i++) {
        document.write(a[i]);
        document.write("<br>");   
      }
  }
  
  var magicain = ["Harry Houdini","Penn and Teller","David Blaine"];
  var magicain= make_great(magicain);
  show_magician(magicain);


</script>
<body></body>
</html>
