<!DOCTYPE html>
<title>Task 31</title>
<script>
  var users = [];

  if(users.length==0){
    document.write("We need to find some users!");
  }
  else {
  for (let i = 0; i < users.length; i++) {
      if(users[i] == "Admin") {
          document.write("Hello ");
          document.write(users[i]);
          document.write(", would you like to see a status report?");
          document.write("<br>");
      }
      else {
        document.write("Hello ");
        document.write(users[i]);
        document.write(", thank you for logging in again.");
        document.write("<br>");
      }
  }
}
</script>

</html>
