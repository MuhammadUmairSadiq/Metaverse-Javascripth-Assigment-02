<!DOCTYPE html>
<title>Task 28</title>
<script>
  var age = 21;
  if(age > 0 && age < 2) {
    document.write("Person is a Baby.");
    document.write("<br>");
  }
  else if(age > 2 && age < 4) {
    document.write("Person is a Toddler.");
    document.write("<br>");
  }
  else if(age > 4 && age < 13) {
    document.write("Person is a Kid.");
    document.write("<br>");
  }
  else if(age > 13 && age < 20) {
    document.write("Person is a Teenager.");
    document.write("<br>");
  }
  else if(age > 20 && age < 65) {
    document.write("Person is a Adult.");
    document.write("<br>");
  }
  else if(age > 65) {
    document.write("Person is a Elder.");
    document.write("<br>");
  }
  else {
    document.write("Enter the Correct Age.");
    document.write("<br>");
  }
  
</script>
<body></body>
</html>
