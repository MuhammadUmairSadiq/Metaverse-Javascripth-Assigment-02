<!DOCTYPE html>
<title>Task 18</title>
<script>
   var places = ["Paris","New Jersy","Toronto","Berlin","Singapore"];

   for (let i = 0; i < places.length; i++) {
       document.write(places[i]);
       document.write("<br>");
   }

   document.write("<br>");
   document.write("Arranging Array with alpabatically order");
   document.write("<br>");

   //places.sort();
   for (let i = 0; i < places.length; i++) {
       document.write(places[i]);
       document.write("<br>");
   }

   document.write("<br>");
   document.write("Displaying Array in reverse order");
   document.write("<br>");

   places.reverse();

   for (let i = 0; i < places.length; i++) {
       document.write(places[i]);
       document.write("<br>");
   }

   document.write("<br>");
   document.write("Displaying Array in orignal order");
   document.write("<br>");

   places.reverse();

   for (let i = 0; i < places.length; i++) {
       document.write(places[i]);
       document.write("<br>");
   }

   document.write("<br>");
   document.write("Arranging Array with alpabatically order");
   document.write("<br>");

   places.sort();
   for (let i = 0; i < places.length; i++) {
       document.write(places[i]);
       document.write("<br>");
   }

   document.write("<br>");
   document.write("Displaying Array in reverse order");
   document.write("<br>");

   places.reverse();

   for (let i = 0; i < places.length; i++) {
       document.write(places[i]);
       document.write("<br>");
   }
</script>
